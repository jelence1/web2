<body>
    <!--HEADER--> 
    {% include "./header.html" %}

  <div class="container" style="padding: 100px;">
    <div class="row d-flex justify-content-center align-items-center">
      <div class="col-12 col-md-9 col-lg-7 col-xl-6">
        <div class="card" style="border-radius: 15px;">
          <div class="card-body p-5">
            <h3 class=" text-center mb-5">
              <img src="{%static '/imgs/football.png' %}" alt="logo" width="30">
              &nbsp;Log in to your account&nbsp;
              <img src="{%static '/imgs/football.png' %}" alt="logo" width="30">
            </h3>

            <form action="/login" method="post">
              {% csrf_token %}
              <div class="form-outline mb-4">
                <label class="form-label">Email</label>
                <input type="text" id="email" name="email" class="form-control form-control-lg" required />
              </div>

              <div class="form-outline mb-4">
                <label class="form-label">Password</label>
                <input type="password" id="pass" name="pass" class="form-control form-control-lg" required />
              </div>

              <div class="form-outline mb-4">
                <button type="submit" class="btn btn-primary btn-lg form-control form-control-lg">Log in</button>
              </div>
            </form>

            <div class="text-center mt-5">
              No account? <a href="/signup" class="fw-bold text-body text-decoration-underline">Create a new one</a>
            </div>
