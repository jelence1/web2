{% load static %}
  <!-- Navigation -->
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow fixed-top">
        <div class="container">
          <a href="/"><img src="{%static '/imgs/football.png' %}" alt="logo" width="30"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item active">
                <a class="nav-link" href="/"><img src="{%static '/imgs/home.png' %}" alt="home" width="20"></a>
              </li>
              {% if session %}
              <li class="nav-item">
                <span class="nav-link"><img src="{{session.userinfo.picture}}" alt="user" width="25" data-toggle="tooltip" title="{{session.userinfo.nickname}} {% if session.userinfo.name == ADMIN_EMAIL %} (Admin) {% endif %} "></span>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'logout' %}"><img src="{%static '/imgs/logout.png' %}" alt="logout" width="20" data-toggle="tooltip" title="Logout"></a>
              </li>
              {% else %}
              <li class="nav-item">
                <a class="nav-link" href="{% url 'login' %}" data-toggle="tooltip" title="Login">
                  <img src="{% static '/imgs/enter.png' %}" alt="login" width="20">
                </a>
              </li>
              {% endif %}
            </ul>
          </div>
        </div>
      </nav>
</header>
