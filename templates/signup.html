    <title>Sign up</title>

    <link href="{% static '/css/bootstrap/bootstrap.css' %}" rel="stylesheet">
    <link href="{% static '/css/my_css.css' %}" rel="stylesheet">

</head>
<body>
    <!--HEADER--> 
    {% include "./header.html" %}

    <div class="container" style="padding: 100px;">
        <div class="row d-flex justify-content-center align-items-center">
          <div class="col-12 col-md-9 col-lg-7 col-xl-6">
            <div class="card" style="border-radius: 15px;">
              <div class="card-body p-5">
                <h3 class=" text-center mb-5">
                  <img src="{%static '/imgs/football.png' %}" alt="logo" width="30">
                  &nbsp;Create a new account&nbsp;
                  <img src="{%static '/imgs/football.png' %}" alt="logo" width="30">

                </h3>
    
                <form action="/signup" method="post">
                  {% csrf_token %}
                  <div class="form-outline mb-4">
                    <label class="form-label">Email</label>
                    <input type="text" id="email" name="email" class="form-control form-control-lg" required />
                  </div>

                  
                <div class="form-outline mb-4">
                    <label class="form-label">Username</label>
                    <input type="text" id="username" name="username" class="form-control form-control-lg" required />
                </div>
    
                  <div class="form-outline mb-4">
                    <label class="form-label">Password</label>
                    <input type="password" id="pass" name="pass" class="form-control form-control-lg" required />
                  </div>

                  <div class="row mb-4">
                    <div class="col d-flex justify-content-center">
                      <!-- Checkbox -->
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="terms" checked required/>
                        <label class="form-check-label"> I read and agree with the <a href="https://www.youtube.com/watch?v=_fhDVVfELsM">Terms and Conditions</a>.</label>
                      </div>
                    </div>
                  </div>
    
                  <div class="form-outline mb-4">
                    <button type="submit" class="btn btn-primary btn-lg form-control form-control-lg">Sign up</button>
                  </div>

                </form>
